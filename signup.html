	<body>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Secular+One&display=swap');
			@import url('https://fonts.googleapis.com/css2?family=Alata&display=swap');
		</style>
		<nav>
			<div class="navbar">
				<div class="grid">
					<div class="push-left">
						<a href="index">
							<img src="assets/images/icon.png" class="web-icon">
						</a>
					</div>
					<div class="push-right" id="login-buttons"></div>
				</div>
			</div>
		</nav>
		<div class="content">
			<form class="login-form" id="signup-form">
				<img src="assets/images/baner.png" class="web-thumbnail">
				<ul>
					<li>
						<input type="text" class="text-box" name="username" id="username_input" placeholder="Username" maxlength="20" minlength="3" required>
					</li>
					<li>
						<input type="email" class="text-box" name="email" id="email_input" placeholder="Email" required>
					</li>
					<li>
						<input type="date" class="text-box", name="dob", id="date_of_birth", placeholder="Date of Birth", required>
					</li>
					<li>
						<input type="password" class="text-box" name="password" id="password_input" placeholder="Password" required minlength="3" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^\da-zA-Z]).{3,}">
						<span class="hide-icon" id="show-password-icon"></span>
					</li>
				</ul>
				<button class="login-button" id="signup-button" type="submit">Signup</button>
				<div class="agreement">
					By creating an account, you agree to the
					<a href="https://ouzox-games.gitbook.io/ouzox-docs/legal/terms-of-service" target="_blank">Terms of Service</a>
					and the
					<a href="https://ouzox-games.gitbook.io/ouzox-docs/legal/privacy-policy" target="_blank">Privacy Policy</a>
				</div>
				<div class="error-label" id="error-label"></div>
			</form>
		</div>
